                if (managerTable[u].ManagerName == userName) {
                    if (managerTable[u].PermissionType == 'M') {
                        window.location.href = "MyComplaints.html";
                        break;
                    }
                    else if (managerTable[u].PermissionType == 'CM') {
                        document.getElementById("Dashboard").children[0].style.display = "none";
                        document.getElementById("permissionmanage").children[0].style.display = "none";
                    }

                var fup = $("#filename" + probCount[i]).get(0).files;
                for (var j = 0; j < fup.length; j++) {
                    var fileName = fup[j].name;
                    var ext = fileName.substring(fileName.lastIndexOf('.') + 1);

                    if (fileName == "" || ext == "jpg" || ext == "jpeg" || ext == "bmp" || ext == "gif" || ext == "png" || ext == "PNG" || ext == "mp4"
                        || ext == "mov" || ext == "avi" || ext == "wmv" || ext == "mpg" || ext == "rm") {
                        continue;
                    }
                    else {
                        alert("בתיאור בעיה ניתן לצרף קבצי תמונות/וידאו בלבד");
                        return false;
                    }
                }
            }
            saveComp();
        }

            });
        }

        reportStr = "";
        function successReport(data) {
            //הדאטה מחזיר לי את הנתיב של הקובץ (אם הועלה)
            if (data.length == 0) {
                reportStr = "";
            }
            else {
                reportStr = data[0];
            }
            //קריאת טבלת תלונות על מנת לדעת מה מספר התלונה הבאה שנכניס
            //עם מספר רץ זה יצר בעיה בתיאום של המספרים עם טבלאות אחרות
            ajaxCall("GET", "./api/Complaint", "", getCompSuccess, error);
        }

        function getCompSuccess(data) {
            compTable = data;
            //קריאת טבלת בעיות על מנת לדעת מה מספר הבעיה הבאה שנכניס
            //עם מספר רץ זה יצר בעיה בתיאום של המספרים עם טבלאות אחרות
            ajaxCall("GET", "./api/Problem", "", getProbSuccess, error);
        }

        function getProbSuccess(data) {
            probTable = data;
            fileArr = [];
            problemArr = [];
            if (compTable.length == 0) {
                ComNum = compTable.length;
            }
            else {
                ComNum = compTable[compTable.length - 1].CompID;
            }
            if (probTable.length == 0) {
                ProbNum = probTable.length;
            }
            else {
                ProbNum = probTable[probTable.length - 1].ProbID;
            }
            problemType = "";
            cusName = document.getElementById("selectcustomer").value;
            //חיפוש מספר לקוח לפי שם הלקוח שהוזן
            for (var f = 0; f < custTable.length; f++) {
                if (cusName == custTable[f].CustName) {
                    cusId = custTable[f].CustLogin;
                    break;
                }
            }
            //אם פתיחה לצורך טיפול מסומן
            if (document.getElementById("treatment").checked == true) {
                OpenType = 'Treatment';
                modeoftreat = "";
            }
            //אם פתיחה לצורך תיעוד מסומן
            else {
                OpenType = 'Documentation';
                modeoftreat = document.getElementById("TreatMode").value;
            }
            orderDate = new Date($("#date").val())
            for (var i = 0; i < probCount.length; i++) {
                ProbNum += 1;
                if ($("#product" + probCount[i]).hasClass("active")) {
                    problemType = "מוצר";
                    probid = ProbNum;
                    prodName = document.getElementById("productname" + probCount[i]).value;
                    desc = document.getElementById("descriptionP" + probCount[i]).value;
                    comID = ComNum + 1;
                    for (var j = 0; j < filesNew1[i].length; j++) {
                        filestr = filesNew1[i][j];
                        var File1 = {
                            "problemID": probid,
                            "description": desc,
                            "filepath": filestr
                        }
                        fileArr.push(File1);
                    }
                    var Problem = {
                        "probID": probid,
                        "Description11": desc,
                        "probType": problemType,
                        "compID": comID,
                        "productName": prodName
                    }
                    problemArr.push(Problem);
                }
                else {
                    problemType = "אספקה";
                    probid = ProbNum;
                    desc = document.getElementById("descriptionS" + probCount[i]).value;
                    comID = ComNum + 1;
                    var Problem = {
                        "probID": probid,
                        "Description11": desc,
                        "probType": problemType,
                        "compID": comID,
                        "productName": '-'
                    }
                    problemArr.push(Problem);
                }
            }
            orderDateNew = orderDate.toISOString();
            if (modeoftreat == "" && $('#selectforTreat').val() == userName) {
                var Complaint = {
                    "CompID": comID,
                    "orderDate": orderDateNew,
                    "lastUpdate": new Date().toISOString(),
                    "openDate": new Date().toISOString(),
                    "onTreatDate": new Date().toISOString(),
                    "openType": OpenType,
                    "orderReport": reportStr,
                    "StatName1": 'בטיפול',
                    "cusLogin": cusId,
                    "ModeOfTreatment1": modeoftreat,
                    "OpenBy": 'M',
                    "Archived": false
                }
            }
            else if (modeoftreat == "") {
                var Complaint = {
                    "CompID": comID,
                    "orderDate": orderDateNew,
                    "lastUpdate": new Date().toISOString(),
                    "openDate": new Date().toISOString(),
                    "onTreatDate": "",
                    "openType": OpenType,
                    "orderReport": reportStr,
                    "StatName1": 'ממתין לטיפול',
                    "cusLogin": cusId,
                    "ModeOfTreatment1": modeoftreat,
                    "OpenBy": 'M',
                    "Archived": false
                }
            }
            else {
                var Complaint = {
                    "CompID": comID,
                    "orderDate": orderDateNew,
                    "lastUpdate": new Date().toISOString(),
                    "openDate": new Date().toISOString(),
                    "onTreatDate": "",
                    "openType": OpenType,
                    "orderReport": reportStr,
                    "StatName1": 'נסגר',
                    "cusLogin": cusId,
                    "ModeOfTreatment1": modeoftreat,
                    "OpenBy": 'M',
                    "Archived": false
                }
            }
            ajaxCall("POST", "./api/Complaint/insert", JSON.stringify(Complaint), insertCompSuccess, error);

        }
        MCArray = [];
        function insertCompSuccess() {
            console.log("success insert complaint");
            fortreatment = $('#selectforTreat').val();
            informed = $('#selectforInf').val();
            for (var j = 0; j < managerTable.length; j++) {
                if (fortreatment == managerTable[j].ManagerName) {
                    var ManagerComplaint = {
                        "ManagerID": managerTable[j].ManagerID,
                        "CompID": comID,
                        "SendType": 'forTreatment'
                    }
                    MCArray.push(ManagerComplaint);
                    break;
                }
            }
            for (var i = 0; i < informed.length; i++) {
                for (var j = 0; j < managerTable.length; j++) {
                    if (informed[i] == managerTable[j].ManagerName) {
                        var ManagerComplaint = {
                            "ManagerID": managerTable[j].ManagerID,
                            "CompID": comID,
                            "SendType": 'forInformed'
                        }
                        MCArray.push(ManagerComplaint);
                        break;
                    }
                }
            }
            ajaxCall("POST", "./api/ManagerComplaint", JSON.stringify(MCArray), MCSuccess, error);
        }

        function MCSuccess() {
            console.log("success insert Managers-Complaints");
            ajaxCall("POST", "./api/Problem", JSON.stringify(problemArr), insertProbSuccess, error);
        }

        function insertProbSuccess() {
            console.log("success insert problem");
            ajaxCall("POST", "./api/File", JSON.stringify(fileArr), insertfilesSuccess, error);
        }

        function insertfilesSuccess() {
            console.log("success insert files");
            emailStr = "";
            emailTreatment = "";
            for (var i = 0; i < informed.length; i++) {
                for (var j = 0; j < managerTable.length; j++) {
                    if (informed[i] == managerTable[j].ManagerName) {
                        emailStr += managerTable[j].Email + ", ";
                        break;
                    }
                }
            }
            if (emailStr != "") {
                Emails = emailStr.substring(0, emailStr.length - 2);
                localStorage["EmailsInformed"] = JSON.stringify(Emails);
            }
            if ($('#selectforTreat').val() != "") {
                for (var l = 0; l < managerTable.length; l++) {
                    if ($('#selectforTreat').val() == managerTable[l].ManagerName && $('#selectforTreat').val() != userName) {
                        emailTreatment += managerTable[l].Email;
                        localStorage["EmailTreatment"] = JSON.stringify(emailTreatment);
                        break;
                    }
                }
            }
            //שמירת פרטים בלוקאל סטורג' על מנת להשתמש בהם בשליחת המייל
            localStorage["cusId"] = JSON.stringify(cusId);
            localStorage["CompId"] = JSON.stringify(comID);
            window.location.href = "ThankyouManager.html";//בעמוד זה מתבצעת השליחה למייל של כל המיודעים לתלונה
        }

        //אם הלקוח בוחר בעית מוצר- מגדיר שדות חובה בהתאם
        function SetReqProp1(num) {
            $("#productname" + num).prop('required', true);
            $("#descriptionP" + num).prop('required', true);
            $("#descriptionS" + num).prop('required', false);
        }

        //אם הלקוח בוחר בעית אספקה- מגדיר שדות חובה בהתאם
        function SetReqProp2(num) {
            $("#productname" + num).prop('required', false);
            $("#descriptionP" + num).prop('required', false);
            $("#descriptionS" + num).prop('required', true);
        }

        //בלחיצה על פתיחה לתיעוד- חושף את שדה אופן טיפול
        function openhide() {
            $("#hideDiv").removeAttr("style");
        }

        //בלחיצה על פתיחה לצורך טיפול- מסתיר את שדה אופן טיפול
        function closehide() {
            document.getElementById("hideDiv").style.display = "none";
        }

        function error(err) {
            console.log(err);
        }

    </script>

        $(function () {
            $("#file-simple").fileinput({
                showUpload: false,
                showCaption: false,
                browseClass: "btn btn-danger",
                fileType: "any"
            });
        });
    </script>
