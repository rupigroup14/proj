        $(document).ready(function () {

            if (localStorage["EmailsComments"]) localStorage.removeItem("EmailsComments");
            localStorage.removeItem("Status");
            $("form").submit(f1);
            url = document.URL;
            urlarr = url.split("?");
            CompNumEdit = urlarr[1];
            fromwhere = "LinkEdit";
            localStorage["fromwhere"] = JSON.stringify(fromwhere);
            localStorage["CompId"] = JSON.stringify(CompNumEdit);
            if (document.referrer == '') self.location = 'Login.html';
            else {
                localStorage.removeItem("fromwhere");

            if (localStorage["username"]) {
                userName = JSON.parse(localStorage["username"]);
            }

        function getCustSuccess(data) {
            custTable = data;
            ajaxCall("GET", "./api/ManagerComplaint", "", getMCSuccess, error)
        }

        function getMCSuccess(data) {
            MCTable = data;
            //קריאת רשימת מנהלים לצורך הכנסה לסלקט
            ajaxCall("GET", "./api/Manager", "", getManagerSuccess, error);
        }

        //יצירת רשימות בחירה של לקוחות ומיודעים לתלונה
        function getManagerSuccess(data) {
            managerTable = data;
            ajaxCall("GET", "./api/Complaint", "", GetComplaintSuccess, error)
        }

        function GetComplaintSuccess(data) {
            complaintTable = data;
            //בדיקה מי הלקוח בתלונה
            for (var i = 0; i < complaintTable.length; i++) {
                if (CompNumEdit == complaintTable[i].CompID) {
                    CusLogin = complaintTable[i].CusLogin;
                }
            }
            //בדיקה מי המנהל תיק שלו
            for (var j = 0; j < custTable.length; j++) {
                if (CusLogin == custTable[j].CustLogin) {
                    CusManagerID = custTable[j].ManagerID;
                    break;
                }
            }
            managerexist = "";
            customermanagerexist = "";
            for (var u = 0; u < managerTable.length; u++) {
                if (managerTable[u].ManagerName == userName) {
                    if (managerTable[u].ManagerID != CusManagerID && (managerTable[u].PermissionType == 'M' || managerTable[u].PermissionType == 'CM')) {
                        for (var d = 0; d < MCTable.length; d++) {
                            if (MCTable[d].ManagerID == managerTable[u].ManagerID && MCTable[d].CompID == CompNumEdit) {
                                managerexist = "yes";
                                if (managerTable[u].PermissionType == 'M') {
                                    document.getElementById("Dashboard").children[0].style.display = "none";
                                    document.getElementById("permissionmanage").children[0].style.display = "none";
                                    document.getElementById("ManagerComplaints").children[0].style.display = "none";
                                }
                                else {
                                    document.getElementById("Dashboard").children[0].style.display = "none";
                                    document.getElementById("permissionmanage").children[0].style.display = "none";
                                }
                            }
                        }
                        if (managerexist != "yes") {
                            window.location.href = "MyComplaints.html";
                            break;
                        }
                    }
                    else if (managerTable[u].ManagerID == CusManagerID) {
                        customermanagerexist = "yes";
                        document.getElementById("Dashboard").children[0].style.display = "none";
                    }
                    else if (managerTable[u].PermissionType != 'SM') {
                        window.location.href = "MyComplaints.html";
                        break;
                    }
                    photo = managerTable[u].Photo;
                    break;
                }
            }
            document.getElementById("profile").innerHTML = '<img src="' + photo + '" />';
            for (var i = 0; i < custTable.length; i++) {
                $("#selectcustomer").append('<option value="' + custTable[i].CustName + '">' + custTable[i].CustName + '</option>');
                $("#selectcustomer").selectpicker("refresh");
            }
            for (var j = 0; j < managerTable.length; j++) {
                if (userName != managerTable[j].ManagerName) {
                    $("#selectforInf").append('<option value="' + managerTable[j].ManagerName + '">' + managerTable[j].ManagerName + '</option>');
                    $("#selectforInf").selectpicker("refresh");
                }
                else {
                    $("#selectforInf").append('<option value="' + managerTable[j].ManagerName + '">' + managerTable[j].ManagerName + '</option>');
                    $("#selectforInf").selectpicker("refresh");
                    $option = $('#selectforInf').children('option[value="' + managerTable[j].ManagerName + '"]');
                    $option.attr("disabled", "disabled");
                    $("#selectforInf").selectpicker("refresh");
                }
            }
            ajaxCall("GET", "./api/Product", "", getProductSuccess, error)
        }

        filesNew1 = [];

        probCount = [];

            problemnumber++;
            probSTR = '<div class="form-group" id="' + problemnumber + '">'

                + '<ul class="nav nav-tabs nav-justified">'
                + '<li onclick="SetReqProp1(problemnumber)" id="product' + problemnumber + '" class="active"><a id="' + problemnumber + 'Pnoclick" href="#tabProduct' + problemnumber + '" data-toggle="tab">בעיה ברמת מוצר</a></li>'
                + '<li onclick="SetReqProp2(problemnumber)" id="supply' + problemnumber + '"><a id="' + problemnumber + 'Snoclick" href="#tabSupply' + problemnumber + '" data-toggle="tab">בעיה ברמת אספקה</a></li>'
                + '</ul>'
                + '<div class="panel-body tab-content">'
                + '<div class="tab-pane active" id="tabProduct' + problemnumber + '">'
                + '<div class="form-group">'
                + '<label class="col-md-3 col-xs-12 control-label right">שם המוצר</label>'
                + '<div class="col-md-6 col-xs-12 right">'
                + '<select disabled required id="productname' + problemnumber + '" class="form-control select selectpicker" data-live-search="true">'
                + '<option disabled="disabled" selected="selected" value="">בחר</option>'
                + '</select>'
                + '</div>'
                + '</div>'
                + '<div class="form-group">'
                + '<label class="col-md-3 col-xs-12 control-label right">תיאור</label>'
                + '<div class="col-md-6 col-xs-12 right">'
                + '<div class="input-group">'
                + '<textarea disabled id="descriptionP' + problemnumber + '" class="form-control" rows="5" cols="80" required style="z-index: 1;"></textarea>'
                + '</div>'
                + '</div>'
                + '</div>'
                + '<div class="form-group">'
                + '<label class="col-md-3 control-label right">קבצים מצורפים:</label>'
                + '<div id="slider' + problemnumber + '" class="slideshow-container col-md-6 right" style="padding:0;"></div>'
                + '</div>'
                + '</div>'
                + '<div class="tab-pane" id="tabSupply' + problemnumber + '">'
                + '<label class="col-md-3 col-xs-12 control-label right">תיאור</label>'
                + '<div class="col-md-6 col-xs-12 right">'
                + '<textarea disabled id="descriptionS' + problemnumber + '" class="form-control" rows="5" cols="80"></textarea>'
                + '</div></div></div></div></div></div>'

            probCount.push(problemnumber);//שמירת כל ה-ID של הבעיות שקיימות בדף

            id = "addProblem" + problemnumber;
            nextDiv = '<div id="addProblem' + (problemnumber) + '"></div>';
            $("#problems").append(nextDiv);
            document.getElementById(id).innerHTML = probSTR;//בניית הסלקט של המוצרים לכל בעיה שנוספת לדף

        function getProblemSuccess(data) {
            problemsTable = data;

        }

        function CreatePage(data) {
            filesTable = data;
            //אם הסטטוס הוא "נסגר" - חוסמים את כל השדות בתלונה
            for (var n = 0; n < complaintTable.length; n++) {
                if (CompNumEdit == complaintTable[n].CompID) {
                    stat = complaintTable[n].StatName1;
                    if (stat == "נסגר" || managerexist == "yes") {
                        document.getElementById("selectforTreat").disabled = true;
                        document.getElementById("selectforInf").disabled = true;
                        document.getElementById("TreatMode").disabled = true;
                        document.getElementById("send").style.display = "none";
                    }
                    break;
                }
            }
            FORT = "";
            FORI = [];
            //עוברים על טבלת תלונות כדי למצוא את התלונה
            for (var i = 0; i < complaintTable.length; i++) {
                if (complaintTable[i].CompID == CompNumEdit) {
                    //הכנסת שם הלקוח לסלקט לקוחות
                    for (var j = 0; j < custTable.length; j++) {
                        if (complaintTable[i].CusLogin == custTable[j].CustLogin) {
                            $("#selectcustomer").val(custTable[j].CustName);
                            $("#selectcustomer").selectpicker("refresh");
                            CustomerManagerID = custTable[j].ManagerID;
                        }
                    }
                    localStorage["cusId"] = JSON.stringify(complaintTable[i].CusLogin);//שמירה בלוקאל סטורג'- לשליחת המייל בהמשך
                    //הכנסת תאריך הזמנה
                    $('#date').datepicker("setDate", new Date((complaintTable[i].OrderDate).substring(0, 10)));
                    //הכנסת מיודעים ולטיפול של למערכים
                    for (var d = 0; d < MCTable.length; d++) {
                        if (complaintTable[i].CompID == MCTable[d].CompID) {
                            if (MCTable[d].SendType == 'forTreatment') {
                                for (var e = 0; e < managerTable.length; e++) {
                                    if (MCTable[d].ManagerID == managerTable[e].ManagerID)
                                        FORT = managerTable[e].ManagerName;
                                }
                            }
                            else {
                                for (var e = 0; e < managerTable.length; e++) {
                                    if (MCTable[d].ManagerID == managerTable[e].ManagerID)
                                        FORI.push(managerTable[e].ManagerName);
                                }
                            }
                        }
                    }
                    //בדיקת מנהל תיק לקוח של הלקוח
                    //for (var x = 0; x < managerTable.length; x++) {
                    //    if (CustomerManagerID == managerTable[x].ManagerID) {
                    //        CustomerManagerName = managerTable[x].ManagerName;
                    //    }
                    //}
                    //הכנסת האופציות שמסומנות במיודעים לסלקט "בטיפול של"
                    $("#selectforTreat").append('<option disabled="disabled" selected="selected" value="">בחר</option>');
                    $("#selectforTreat").append('<option value="' + userName + '">' + userName + '</option>');
                    for (var k = 0; k < FORI.length; k++) {
                        $("#selectforTreat").append('<option value="' + FORI[k] + '">' + FORI[k] + '</option>');
                        $("#selectforTreat").selectpicker("refresh");
                    }
                    if (FORT != "") {
                        $("#hideTreat").removeAttr("style");
                        $("#selectforTreat").val(FORT);
                        $("#selectforTreat").selectpicker("refresh");
                        $("#selectforInf").val(FORI);
                        $("#selectforInf").selectpicker("refresh");
                        //לכל אופציה שיש במיודעים מגדירים שתהיה מסומנת וחסומה להורדת הוי
                        for (var s = 0; s < FORI.length; s++) {
                            $option = $('#selectforInf').children('option[value="' + FORI[s] + '"]');
                            $option.attr("disabled", "disabled");
                            $option.attr("selected", "selected");
                        }
                        $("#selectforInf").selectpicker("refresh");
                    }
                    //אם כבר קיים סוג פתיחת התלונה אז מחזירים את הערך לשדה "אופן טיפול"
                    if (complaintTable[i].OpenType != null) {

                        strFileInput = '<a id="filesinp" class="file-input-wrapper btn btn-default  fileinput"><span>העלה דו"ח</span><input type="file" class="fileinput" name="filename2" id="reportfile" title="העלה דו"ח" style="left: -182.75px; top: 15px;"></a>';

                    //אם קיים דוח סקר וסטטוס נסגר יש אופציית הורדת הקובץ

                    ProbCounter = 0;
                    for (var k = 0; k < problemsTable.length; k++) {

                                if (ProbCounter != 0) {
                                    addProb();
                                }

                                $("#productname" + ProbCounter).selectpicker("refresh");
                                document.getElementById("descriptionP" + ProbCounter).innerHTML = problemsTable[k].Description11;
                                SlideCreate(problemsTable[k].ProbID, ProbCounter);
                            }
                            else {
                                if (ProbCounter != 0) {
                                    addProb();
                                }
                                $("#" + ProbCounter + "Pnoclick").attr('style', 'pointer-events: none;');

                                $("#supply" + ProbCounter).addClass("active");
                                $("#tabProduct" + ProbCounter).removeClass("active");
                                $("#tabSupply" + ProbCounter).addClass("active");
                                $("#productname" + ProbCounter).prop('required', false);
                                $("#descriptionP" + ProbCounter).prop('required', false);
                                $("#descriptionS" + ProbCounter).prop('required', true);
                                document.getElementById("descriptionS" + ProbCounter).innerHTML = problemsTable[k].Description11;
                            }
                            ProbCounter++;

                    }
                }
            }
        }

        //בכל פעם שבוחרים באופציה מרשימת המיודעים- הוא מתווסף כאופציה לבחירה ב"לטיפול של"
        $("#selectforInf").change(function () {
            $("#hideTreat").removeAttr("style");
            var val = $(this).val();
            $('#selectforTreat').empty();
            $("#selectforTreat").append('<option disabled="disabled" selected="selected" value="">בחר</option>');
            $("#selectforTreat").append('<option value="' + userName + '">' + userName + '</option>');

                    $("#selectforTreat").append('<option value="' + FORI[l] + '">' + FORI[l] + '</option>');

            //אם המשתמש בחר מיודעים נוספים להוסיף לתלונה הם מתווספים לסלקט "בטיפול של"
            for (var k = 0; k < val.length; k++) {
                $("#selectforTreat").append('<option value="' + val[k] + '">' + val[k] + '</option>');
                $("#selectforTreat").selectpicker("refresh");
            }
        });

        function SlideCreate(problemID, ProbCounter) {
            strfiles = "";
            counterfiles = 0;
            //ספירה כמה קבצים יש לאותה בעיה שיוצרים לה את הסליידר
            for (var h = 0; h < filesTable.length; h++) {
                if (problemID == filesTable[h].ProblemID) {
                    counterfiles++;
                }
            }
            num = 0;
            //יצירת מחרוזות של הסליידר
            for (var j = 0; j < filesTable.length; j++) {
                if (problemID == filesTable[j].ProblemID) {
                    num++;
                    var ext = (filesTable[j].Filepath).substring((filesTable[j].Filepath).lastIndexOf('.') + 1);
                    //אם הסיומת של הקובץ היא של תמונה- יוצרים מחרוזת של תמונה
                    if (ext == "jpg" || ext == "jpeg" || ext == "bmp" || ext == "gif" || ext == "png" || ext == "PNG") {
                        strfiles += '<div id="' + filesTable[j].Filepath + '" class="mySlides' + problemID + '" style="display: none; ">' +
                            '<div class="numbertext">' + num + '/' + counterfiles + '</div>' +
                            '<a name="' + filesTable[j].Filepath + '" id="' + ProbCounter + '-' + num + '" href="' + filesTable[j].Filepath + '" download><img title="לחץ להורדה" src="' + filesTable[j].Filepath + '" style="width:100%"></a>' +
                            '</div>';
                    }
                    //אם הסיומת של הקובץ היא של וידאו- יוצרים מחרוזת של וידאו
                    else {
                        strfiles += '<div id="' + filesTable[j].Filepath + '" class="mySlides' + problemID + '" style="display: none; ">' +
                            '<div class="numbertext">' + num + '/' + counterfiles + '</div>' +
                            '<a name="' + filesTable[j].Filepath + '" id="' + ProbCounter + '-' + num + '" href="' + filesTable[j].Filepath + '" download><img title="לחץ להורדה" src="images/video.PNG" style="width:100%"></a>' +
                            '</div>';
                    }
                }
            }
            strfilesarrow = '<a class="prev1" onclick="plusSlides(1,' + problemID + ')">&#10095;</a>' +
                '<a class="next1" onclick="plusSlides(-1,' + problemID + ')">&#10094;</a>';//בניית החצים על הסליידר
            strfiles = strfiles + strfilesarrow;
            //בדיקה האם יש קבצים לבעיה
            if (strfiles == strfilesarrow) {
                strfiles = 'אין קבצים';
                document.getElementById("slider" + ProbCounter).style.padding = "7px 11px";
                document.getElementById("slider" + ProbCounter).style.textAlign = "right";
                document.getElementById("slider" + ProbCounter).innerHTML = strfiles;
            }
            else {
                document.getElementById("slider" + ProbCounter).style.padding = "0";
                document.getElementById("slider" + ProbCounter).innerHTML = strfiles;
                showSlides(slideIndex, problemID);
            }
        }

        var slideIndex = 1;

        function showSlides(n, PID) {
            var i;
            var slides = document.getElementsByClassName("mySlides" + PID);//מערך שמקבל את כל הקבצים של הבעיה
            //במידה ואנחנו עומדים על התמונה האחרונה ולוחצים פלוס קדימה הוא מחזיר את סליידאינדקס ל-1
            if (n > slides.length) { slideIndex = 1 }
            //במידה ואנחנו עומדים על התמונה הראשונה ולוחצים מינוס אחורה הוא מחזיר את סליידאינדקס לאינדקס האחרון
            if (n < 1) { slideIndex = slides.length }
            //מסתיר את כל התמונות ואז חושף רק את מה שאנחנו רוצים לראות
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        //פונקציה שמוגדרת על החצים של הסליידר
        function plusSlides(n, PID) {
            showSlides((slideIndex += n), PID);
        }

        }

        function MCSuccess() {

            emailStr = "";

                        emailStr += managerTable[j].Email + ", ";

                Emails = emailStr.substring(0, emailStr.length - 2);

                for (var l = 0; l < managerTable.length; l++) {
                    if ($('#selectforTreat').val() == managerTable[l].ManagerName && $('#selectforTreat').val() != userName) {
                        emailTreatment += managerTable[l].Email;

        }

        }
