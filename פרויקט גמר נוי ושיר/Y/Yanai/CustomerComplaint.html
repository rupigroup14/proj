    <script type="text/javascript" src="js/plugins.js"></script>

    <script src="Scripts/ajaxCalls.js"></script>

    <script>

        $(document).ready(function () {
            $("form").submit(f1);
            if (localStorage["Email"]) localStorage.removeItem("Email");
            if (localStorage["EmailsInformed"]) localStorage.removeItem("EmailsInformed");
            if (localStorage["EmailTreatment"]) localStorage.removeItem("EmailTreatment");
            if (localStorage["EmailsComments"]) localStorage.removeItem("EmailsComments");
        });

        function f1() {
            return false;
        }

        //בדיקה האם הוקש מספר זיהוי של הלקוח
        function CheckID() {
            idbycus = document.getElementById("IDnumber").value;
            if (idbycus == "") {
                alert("לא הוקש מספר להזדהות, אנא נסה שנית");
            }
            else {
                ajaxCall("GET", "./api/Customer/" + idbycus, "", getCustSuccess, error);
            }
        }

        //בדיקה מול השרת האם לקוח קיים במאגר לקוחות
        function getCustSuccess(data) {
            if (data == true) {
                $(".hideDiv").removeAttr("style");
                document.getElementById("IDnumber").disabled = true;
                document.getElementById("identiify").disabled = true;
                ajaxCall("GET", "./api/Product", "", getProductSuccess, error);
            }
            else {
                alert("המספר אינו מזוהה במערכת, אנא נסה שנית");
            }
        }

        function getProductSuccess(data) {
            products = data;
            buildproductList();
        }

        filesNew1 = [];
        filesArray = [];
        probCount = [];
        probCount[0] = 0;
        probSTR = "";
        problemnumber = 0;
        //בלחיצה על הוסף בעיה הפונקציה מוסיפה מחרוזת נוספת של בעיה לדף
        function addProb() {
            problemnumber++;
            probSTR = '<div class="form-group" id="' + problemnumber + '">'
                + '<label class="col-md-3 col-xs-12 control-label right">תיאור בעיה</label>'
                + '<div class="col-md-6 col-xs-12 right">'
                + '<div class="panel panel-default tabs">'
                + '<ul class="nav nav-tabs nav-justified">'
                + '<li onclick="SetReqProp1(problemnumber)" id="product' + problemnumber + '" class="active"><a href="#tabProduct' + problemnumber + '" data-toggle="tab">בעיה ברמת מוצר</a></li>'
                + '<li onclick="SetReqProp2(problemnumber)"><a href="#tabSupply' + problemnumber + '" data-toggle="tab">בעיה ברמת אספקה</a></li>'
                + '</ul>'
                + '<div class="panel-body tab-content">'
                + '<div class="tab-pane active" id="tabProduct' + problemnumber + '">'
                + '<div class="form-group">'
                + '<div class="page-content-wrap">'
                + '<div class="row">'
                + '<div class="col-md-6">'
                + '<ul class="panel-controls">'
                + '<li><button onclick="return removeProb(' + problemnumber + ')"><span class="fa fa-times"></span></button></li>'
                + '</ul></div></div></div></div>'
                + '<div class="form-group">'
                + '<label class="col-md-3 col-xs-12 control-label right">שם המוצר</label>'
                + '<div class="col-md-6 col-xs-12 right">'
                + '<select required id="productname' + problemnumber + '" class="form-control select selectpicker" data-live-search="true">'
                + '<option disabled="disabled" selected="selected" value="">בחר</option>'
                + '</select>'
                + '</div>'
                + '</div>'
                + '<div class="form-group">'
                + '<label class="col-md-3 col-xs-12 control-label right">תיאור</label>'
                + '<div class="col-md-6 col-xs-12 right">'
                + '<div class="input-group">'
                + '<textarea id="descriptionP' + problemnumber + '" class="form-control" rows="5" cols="80" required style="z-index: 1;"></textarea>'
                + '</div>'
                + '</div>'
                + '</div>'
                + '<div class="form-group">'
                + '<label class="col-md-3 col-xs-12 control-label right">צירוף תמונה/ וידאו</label>'
                + '<div class="col-md-6 col-xs-12 right">'
                + '<div class="input-group">'
                + '<a class="file-input-wrapper btn btn-default  fileinput"><span>העלה קבצים</span><input multiple="multiple" type="file" class="fileinput" name="filename1" id="filename' + problemnumber + '" title="העלה קבצים" style="left: -152px; top: -7px;"></a>'
                + '</div>'
                + '</div>'
                + '</div>'
                + '</div>'
                + '<div class="tab-pane" id="tabSupply' + problemnumber + '">'
                + '<div class="form-group">'
                + '<div class="page-content-wrap">'
                + '<div class="row">'
                + '<div class="col-md-6">'
                + '<ul class="panel-controls">'
                + '<li><button onclick="removeProb(' + problemnumber + ')"><span class="fa fa-times"></span></button></li>'
                + '</ul></div></div></div></div>'
                + '<label class="col-md-3 col-xs-12 control-label right">תיאור</label>'
                + '<div class="col-md-6 col-xs-12 right">'
                + '<textarea id="descriptionS' + problemnumber + '" class="form-control" rows="5" cols="80"></textarea>'
                + '</div></div></div></div></div></div>'

            probCount.push(problemnumber);//שמירת כל ה-ID של הבעיות שקיימות בדף

            id = "addProblem" + problemnumber;
            nextDiv = '<div id="addProblem' + (problemnumber) + '"></div>';
            $("#problems").append(nextDiv);
            document.getElementById(id).innerHTML = probSTR;
            buildproductList();//בניית הסלקט של המוצרים לכל בעיה שנוספת לדף
        }

        //הכנסת רשימת מוצרים לסלקט
        function buildproductList() {
            for (var j = 1; j < products.length; j++) {
                $("#productname" + problemnumber).append('<option value="' + products[j].ProductName + '">' + products[j].ProductName + '</option>');
                $("#productname" + problemnumber).selectpicker("refresh");
            }
        }

        //מחיקת בעיה מהדף
        function removeProb(ProbId) {
            if (confirm("האם אתה בטוח מעוניין למחוק את הבעיה?")) {
                $("#" + ProbId).remove();//מחיקת הדיב של הבעיה לפי ID
                for (var k = probCount.length - 1; k >= 0; k--) {
                    if (probCount[k] == ProbId) {
                        probCount.splice(k, 1);//עדכון המערך ששומר את מספרי הבעיות הקיימות בדף
                        break;
                    }
                }
                return true;
            }
            else {
                return false;
            }
        }

        $("select.selectpicker").focus(function () {
            $(this).next(".bootstrap-select").find('.selectpicker').focus();
            alert("אנא מלא את כל השדות")
        });

        //בדיקת סיומת קבצים שהועלו בתוך הבעיות - יכולים להיות רק תמונות או וידאו
        function Checkfiles() {
            for (var i = 0; i < probCount.length; i++) {
                //מכניסים את הקבצים מכל בעיה ועוברים עליהם לבדוק את הסיומת
                var fup = $("#filename" + probCount[i]).get(0).files;
                for (var j = 0; j < fup.length; j++) {
                    var fileName = fup[j].name;
                    var ext = fileName.substring(fileName.lastIndexOf('.') + 1);

                    if (fileName == "" || ext == "jpg" || ext == "jpeg" || ext == "bmp" || ext == "gif" || ext == "png" || ext == "PNG" || ext == "mp4"
                        || ext == "mov" || ext == "avi" || ext == "wmv" || ext == "mpg" || ext == "rm") {
                        continue;
                    }
                    else {
                        alert("בתיאור בעיה ניתן לצרף קבצי תמונות/וידאו בלבד");
                        return false;
                    }
                }
            }
            saveComp();
        }


        //שמירת תלונה במערכת
        function saveComp() {
            var data = new FormData();
            for (var i = 0; i < probCount.length; i++) {
                var files = $("#filename" + probCount[i]).get(0).files;
                filesArray.push(files);//מערך שמחזיק עבור כל בעיה את מערך הקבצים שהועלו אליה
            }

            for (var l = 0; l < filesArray.length; l++) {
                filesNew = [];
                for (var b = 0; b < filesArray[l].length; b++) {
                    filesNew[b] = "uploadedFiles/" + filesArray[l][b].name;
                }
                filesNew1.push(filesNew);//מערך שמחזיק את הנתיבים של הקבצים- איתם ניגש אח"כ לקבצים
            }
            // Add the uploaded file to the form data collection- תמונה/וידאו
            if (filesArray.length > 0) {
                for (f = 0; f < filesArray.length; f++) {
                    for (var r = 0; r < filesArray[f].length; r++) {
                        data.append("UploadedImage", filesArray[f][r]);
                    }
                }
            }

            // Ajax upload- תמונה/וידאו
            $.ajax({
                type: "POST",
                url: "./api/File/upload",
                contentType: false,
                processData: false,
                data: data,
                success: success,
                error: error
            });
        }

        function success(data) {
            //קריאת טבלת תלונות על מנת לדעת מה מספר התלונה הבאה שנכניס
            //עם מספר רץ זה יצר בעיה בתיאום של המספרים עם טבלאות אחרות
            ajaxCall("GET", "./api/Complaint", "", getCompSuccess, error);
        }

        function getCompSuccess(data) {
            compTable = data;
            //קריאת טבלת בעיות על מנת לדעת מה מספר הבעיה הבאה שנכניס
            //עם מספר רץ זה יצר בעיה בתיאום של המספרים עם טבלאות אחרות
            ajaxCall("GET", "./api/Problem", "", getProbSuccess, error);
        }

        function getProbSuccess(data) {
            probTable = data;
            cusId = document.getElementById("IDnumber").value;
            //קריאת מספר מנהל של אותו לקוח
            ajaxCall("GET", "./api/Customer/getMID/" + cusId, "", getManagerIDSuccess, error);
        }

        function getManagerIDSuccess(data) {
            managerID = data;
            //קריאת המייל של המנהל תיק לקוח הרלוונטי
            ajaxCall("GET", "./api/Manager/" + managerID, "", getManagerEmailSuccess, error);
        }

        function getManagerEmailSuccess(data) {
            managerEmail = data;
            fileArr = [];
            problemArr = [];
            if (compTable.length == 0) {
                ComNum = compTable.length;
            }
            else {
                ComNum = compTable[compTable.length - 1].CompID;
            }
            if (probTable.length == 0) {
                ProbNum = probTable.length;
            }
            else {
                ProbNum = probTable[probTable.length - 1].ProbID;
            }
            problemType = "";
            orderDate = new Date($("#date").val());
            for (var i = 0; i < probCount.length; i++) {
                ProbNum += 1;
                if ($("#product" + probCount[i]).hasClass("active")) {
                    problemType = "מוצר";
                    probid = ProbNum;
                    prodName = document.getElementById("productname" + probCount[i]).value;
                    desc = document.getElementById("descriptionP" + probCount[i]).value;
                    comID = ComNum + 1;
                    for (var j = 0; j < filesNew1[i].length; j++) {
                        filestr = filesNew1[i][j];
                        var File1 = {
                            "problemID": probid,
                            "description": desc,
                            "filepath": filestr
                        }
                        fileArr.push(File1);
                    }
                    var Problem = {
                        "probID": probid,
                        "Description11": desc,
                        "probType": problemType,
                        "compID": comID,
                        "productName": prodName
                    }
                    problemArr.push(Problem);
                }
                else {
                    problemType = "אספקה";
                    probid = ProbNum;
                    desc = document.getElementById("descriptionS" + probCount[i]).value;
                    comID = ComNum + 1;
                    var Problem = {
                        "probID": probid,
                        "Description11": desc,
                        "probType": problemType,
                        "compID": comID,
                        "productName": '-'
                    }
                    problemArr.push(Problem);
                }
            }
            orderDateNew = orderDate.toISOString();
            var Complaint = {
                "CompID": comID,
                "orderDate": orderDateNew,
                "lastUpdate": new Date().toISOString(),
                "openDate": new Date().toISOString(),
                "onTreatDate": '',
                "openType": '',
                "orderReport": '',
                "StatName1": 'חדש',
                "cusLogin": cusId,
                "ModeOfTreatment1": '',
                "OpenBy": 'C',
                "Archived": false
            }
            ajaxCall("POST", "./api/Complaint/insert", JSON.stringify(Complaint), insertCompSuccess, error);
        }

        function insertCompSuccess() {
            console.log("success insert complaint");
            ajaxCall("POST", "./api/Problem", JSON.stringify(problemArr), insertProbSuccess, error);
        }

        function insertProbSuccess() {
            console.log("success insert problem");
            ajaxCall("POST", "./api/File", JSON.stringify(fileArr), insertfilesSuccess, error);
        }

        function insertfilesSuccess() {
            console.log("success insert files");
            //שמירת פרטים בלוקאל סטורג' על מנת להשתמש בהם בשליחת המייל
            localStorage["CompId"] = JSON.stringify(comID);
            localStorage["cusId"] = JSON.stringify(cusId);
            localStorage["Email"] = JSON.stringify(managerEmail);
            window.location.href = "ThankyouCustomer.html";
        }

        //אם הלקוח בוחר בעית מוצר- מגדיר שדות חובה בהתאם
        function SetReqProp1(num) {
            $("#productname" + num).prop('required', true);
            $("#descriptionP" + num).prop('required', true);
            $("#descriptionS" + num).prop('required', false);
        }

        //אם הלקוח בוחר בעית אספקה- מגדיר שדות חובה בהתאם
        function SetReqProp2(num) {
            $("#productname" + num).prop('required', false);
            $("#descriptionP" + num).prop('required', false);
            $("#descriptionS" + num).prop('required', true);
        }

        function error(err) {
            console.log(err);
        }

    </script>

    <script>
        $(function () {
            $("#file-simple").fileinput({
                showUpload: false,
                showCaption: false,
                browseClass: "btn btn-danger",

        });
    </script>
